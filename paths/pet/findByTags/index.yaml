get:
  tags:
    - pet
  summary: Finds Pets by tags
  description: Multiple tags can be provided with comma separated strings. Use tag1,
    tag2, tag3 for testing.
  operationId: findPetsByTags
  produces:
    - application/json
    - application/xml
  parameters:
    - name: tags
      in: query
      description: Tags to filter by
      required: true
      type: array
      items:
        type: string
      collectionFormat: multi
  responses:
    '200':
      description: successful operation
      schema:
        type: array
        items:
          $ref: '#/definitions/Pet'
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
                description: id
              name:
                type: string
                description: タグ名
            required:
              - id
              - name
          examples:
            example-1:
              value:
                id: 0
                name: 黄色
    '400':
      description: Invalid tag value
  security:
    - petstore_auth:
        - write:pets
        - read:pets
  deprecated: true
